<div class="container">
  <div class="row">
    <div *ngFor="let category of categories" class="col-md-4" style="margin-bottom: 20px;">
      <div class="category">
        <img [src]="category.image" alt="{{ category.title }}" class="img-fluid h-50 w-75">
        <h3>{{ category.title }}</h3>
        <p>{{ category.description }}</p>
        <p *ngIf="category.available">Disponible</p>
        <p *ngIf="!category.available">Non disponible</p>
        <button class="btn btn-primary">Voir produits</button>
      </div>
    </div>
  </div>
</div>
